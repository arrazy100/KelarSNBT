basePath: /api/
definitions:
  question_models.AnswerDB:
    properties:
      content:
        type: string
      correct_answer:
        type: boolean
      id:
        type: string
    type: object
  question_models.CreateAnswer:
    properties:
      content:
        type: string
      correct_answer:
        type: boolean
    required:
    - content
    type: object
  question_models.CreateQuestion:
    properties:
      materi:
        type: integer
      question:
        type: string
    required:
    - materi
    - question
    type: object
  question_models.QuestionDB:
    properties:
      answers:
        items:
          $ref: '#/definitions/question_models.AnswerDB'
        type: array
      id:
        type: string
      materi:
        type: integer
      question:
        type: string
    type: object
  question_models.UpdateAnswer:
    properties:
      content:
        type: string
      correct_answer:
        type: boolean
      id:
        type: string
    type: object
  question_models.UpdateQuestion:
    properties:
      materi:
        type: integer
      question:
        type: string
    type: object
