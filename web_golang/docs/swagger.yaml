paths:
  /answers/{answerId}:
    delete:
      description: Delete an answer by id
      parameters:
      - description: Write answer id
        in: path
        name: answerId
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: delete an answer
      tags:
      - answer
  /answers/{questionId}:
    patch:
      description: Edit an answer by question id
      parameters:
      - description: Write question id
        in: path
        name: questionId
        required: true
        type: string
      - description: Answer JSON
        in: body
        name: question
        required: true
        schema:
          $ref: '#/definitions/question_models.UpdateAnswer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/question_models.QuestionDB'
      summary: Edit an answer
      tags:
      - answer
    post:
      description: Add an answer to a question
      parameters:
      - description: write question id
        in: path
        name: questionId
        required: true
        type: string
      - description: Answer JSON
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/question_models.CreateAnswer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/question_models.AnswerDB'
      summary: add answer to a question
      tags:
      - answer
  /questions:
    get:
      consumes:
      - application/json
      description: Get all available questions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/question_models.QuestionDB'
            type: array
      summary: get questions
      tags:
      - question
    post:
      description: Create a new question to choose for Task
      parameters:
      - description: Question JSON
        in: body
        name: question
        required: true
        schema:
          $ref: '#/definitions/question_models.CreateQuestion'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/question_models.QuestionDB'
      summary: create a new question
      tags:
      - question
  /questions/{questionId}:
    delete:
      description: Delete a question by id
      parameters:
      - description: Write question id
        in: path
        name: questionId
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: delete a question
      tags:
      - question
    get:
      consumes:
      - application/json
      description: Get question by id
      parameters:
      - description: Write question id
        in: path
        name: questionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/question_models.QuestionDB'
      summary: get question by id
      tags:
      - question
    patch:
      description: Edit a question by id
      parameters:
      - description: Write question id
        in: path
        name: questionId
        required: true
        type: string
      - description: Question JSON
        in: body
        name: question
        required: true
        schema:
          $ref: '#/definitions/question_models.UpdateQuestion'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/question_models.QuestionDB'
      summary: Edit a question
      tags:
      - question
swagger: "2.0"
